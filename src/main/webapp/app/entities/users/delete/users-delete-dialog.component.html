<form *ngIf="users" name="deleteForm" (ngSubmit)="confirmDelete(users.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="usersDeleteDialogHeading">title</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-users-heading">Are you sure you want to delete Users {{ users.id }}?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>cancel</span>
    </button>

    <button id="jhi-confirm-delete-users" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>delete</span>
    </button>
  </div>
</form>
